<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Episode</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">
  <div class="max-w-3xl mx-auto bg-white shadow rounded p-6">
    <div id="episodeContent">Loading episode...</div>
  </div>

  <script>
    const API = "https://novel-api-r1zv.onrender.com/api";
    const token = localStorage.getItem("token"); // for future unlock system
    const params = new URLSearchParams(window.location.search);
    const episodeId = params.get("id");

    async function loadEpisode() {
      try {
        const res = await fetch(`${API}/novels/episode/${episodeId}`, {
          headers: token ? { Authorization: `Bearer ${token}` } : {}
        });
        const ep = await res.json();

        if (!res.ok) {
          document.getElementById("episodeContent").innerHTML = "<p class='text-red-500'>Episode not found</p>";
          return;
        }

        document.getElementById("episodeContent").innerHTML = `
          <h1 class="text-2xl font-bold mb-3">${ep.title}</h1>
          <p class="whitespace-pre-line">${ep.content}</p>
        `;
      } catch (err) {
        console.error(err);
        document.getElementById("episodeContent").innerHTML = "<p class='text-red-500'>Error loading episode</p>";
      }
    }

    loadEpisode();
  </script>
</body>
</html>
