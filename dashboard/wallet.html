<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard - Wallet</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://js.paystack.co/v1/inline.js"></script>
</head>
<body class="bg-gray-100 pb-16">
  <div class="max-w-3xl mx-auto p-4">
    <h1 class="text-xl font-bold mb-4">ğŸ’° Wallet</h1>
    <p id="walletBalance">Loading balance...</p>

    <div class="mt-4 space-y-3">
      <button onclick="payWithPaystack(500)" class="bg-green-500 text-white px-4 py-2 rounded w-full">Buy 500 Coins (â‚¦500)</button>
      <button onclick="payWithPaystack(1000)" class="bg-green-600 text-white px-4 py-2 rounded w-full">Buy 1000 Coins (â‚¦1000)</button>
    </div>
  </div>

  <!-- Navbar -->
  <nav class="bg-white border-t shadow p-2 flex justify-around fixed bottom-0 left-0 right-0">
    <a href="home.html" class="flex flex-col items-center text-gray-600 hover:text-blue-500">
      <span>ğŸ </span><span class="text-xs">Home</span>
    </a>
    <a href="reads.html" class="flex flex-col items-center text-gray-600 hover:text-blue-500">
      <span>ğŸ“š</span><span class="text-xs">My Reads</span>
    </a>
    <a href="wallet.html" class="flex flex-col items-center text-blue-600">
      <span>ğŸ’°</span><span class="text-xs">Wallet</span>
    </a>
    <a href="profile.html" class="flex flex-col items-center text-gray-600 hover:text-blue-500">
      <span>ğŸ‘¤</span><span class="text-xs">Profile</span>
    </a>
  </nav>

<script>
  const API = "https://novel-api-r1zv.onrender.com/api";
  const token = localStorage.getItem("token");

  async function loadWallet() {
    try {
      const res = await fetch(`${API}/auth/dashboard`, {
        headers: { Authorization: `Bearer ${token}` }
      });
      const data = await res.json();
      document.getElementById("walletBalance").innerText = `Balance: ${data.coins || 0} coins`;
    } catch {
      document.getElementById("walletBalance").innerText = "Error loading balance";
    }
  }

  function payWithPaystack(amount) {
    let handler = PaystackPop.setup({
      key: "pk_test_a0c0de4dc7949c0cb403f2d3c857d7e923285a1e", // replace with your Paystack public key
      email: "user@example.com", // dynamic if needed
      amount: amount * 100,
      currency: "NGN",
      callback: function(response) {
        // verify payment
        fetch(`${API}/wallet/verify/${response.reference}`, {
          headers: { Authorization: `Bearer ${token}` }
        })
          .then(res => res.json())
          .then(data => {
            if (data.success) {
              alert("âœ… Coins added! New balance: " + data.coins);
              loadWallet();
            } else {
              alert("âŒ Payment failed");
            }
          });
      },
      onClose: function() {
        alert("Payment window closed");
      }
    });
    handler.openIframe();
  }

  loadWallet();
</script>
</body>
</html>
