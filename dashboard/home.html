<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard - Home</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 pb-16">
  <div class="max-w-6xl mx-auto p-4">
    <h1 class="text-xl font-bold mb-4">📚 All Novels</h1>
    <div id="novelGrid" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6"></div>
  </div>

  <!-- Bottom Navbar -->
  <nav class="bg-white border-t shadow p-2 flex justify-around fixed bottom-0 left-0 right-0">
    <a href="home.html" class="flex flex-col items-center text-blue-600">
      <span>🏠</span><span class="text-xs">Home</span>
    </a>
    <a href="reads.html" class="flex flex-col items-center text-gray-600 hover:text-blue-500">
      <span>📚</span><span class="text-xs">My Reads</span>
    </a>
    <a href="wallet.html" class="flex flex-col items-center text-gray-600 hover:text-blue-500">
      <span>💰</span><span class="text-xs">Wallet</span>
    </a>
    <a href="profile.html" class="flex flex-col items-center text-gray-600 hover:text-blue-500">
      <span>👤</span><span class="text-xs">Profile</span>
    </a>
  </nav>

<script>
  const API = "https://novel-api-r1zv.onrender.com/api";

  async function loadNovels() {
    try {
      const res = await fetch(`${API}/novels`);
      const novels = await res.json();

      document.getElementById("novelGrid").innerHTML = novels.map(n => `
        <div class="bg-white p-4 rounded-lg shadow hover:shadow-lg transition">
          <img src="${n.cover || 'https://via.placeholder.com/200x300'}" class="w-full h-48 object-cover rounded mb-3">
          <h2 class="text-lg font-bold">${n.title}</h2>
          <p class="text-sm text-gray-600 mb-2">${n.genre || "Unknown"}</p>
          <a href="../novel.html?id=${n._id}" class="text-blue-500">Read More</a>
        </div>
      `).join("");
    } catch (err) {
      document.getElementById("novelGrid").innerHTML = "<p class='text-red-500'>Failed to load novels.</p>";
    }
  }

  loadNovels();
</script>
</body>
</html>
