<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center h-screen bg-gray-100">
  <div class="bg-white p-6 rounded shadow w-96">
    <h1 class="text-xl font-bold mb-4 text-center">Login</h1>
    <input id="email" type="email" placeholder="Email" class="border w-full mb-3 p-2 rounded">
    <input id="password" type="password" placeholder="Password" class="border w-full mb-3 p-2 rounded">
    <button onclick="login()" class="bg-blue-500 text-white w-full p-2 rounded">Login</button>
    <p class="mt-2 text-sm text-center">No account? <a href="register.html" class="text-blue-500">Register</a></p>
  </div>

  <script>
    const API = "https://novel-api-r1zv.onrender.com/api";
    async function login() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const res = await fetch(`${API}/auth/login`, {
        method: "POST", headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email, password })
      });
      const data = await res.json();
      if (data.token) {
        localStorage.setItem("token", data.token);
        window.location = "dashboard.html";
      } else alert(data.error || "Login failed");
    }
  </script>
</body>
</html>
