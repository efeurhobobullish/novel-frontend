<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center h-screen bg-gray-100">
  <div class="bg-white p-6 rounded shadow max-w-sm w-full">
    <h1 class="text-2xl mb-4 font-bold">Login</h1>
    <input id="email" type="email" placeholder="Email" class="w-full border p-2 mb-2 rounded">
    <input id="password" type="password" placeholder="Password" class="w-full border p-2 mb-4 rounded">
    <button onclick="login()" class="bg-blue-600 text-white px-4 py-2 rounded w-full">Login</button>
    <p class="text-sm mt-2">No account? <a href="register.html" class="text-blue-600">Register</a></p>
  </div>

  <script>
    const API = "https://novel-api-r1zv.onrender.com/api";
    async function login() {
      let res = await fetch(`${API}/auth/login`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          email: document.getElementById("email").value,
          password: document.getElementById("password").value
        })
      });
      let data = await res.json();
      if (data.token) {
        localStorage.setItem("token", data.token);
        window.location = "index.html";
      } else {
        alert(data.error || "Login failed");
      }
    }
  </script>
</body>
</html>
