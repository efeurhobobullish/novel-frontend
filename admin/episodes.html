<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Upload Episode</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">
  <div class="max-w-xl mx-auto bg-white p-6 shadow rounded">
    <h1 class="text-xl font-bold mb-4">‚ûï Upload Episode</h1>

    <!-- Novel dropdown -->
    <label class="block mb-2 font-semibold">Select Novel</label>
    <select id="novelId" class="border w-full mb-3 p-2 rounded">
      <option value="">Loading novels...</option>
    </select>

    <input id="title" placeholder="Episode Title" class="border w-full mb-3 p-2 rounded">
    <textarea id="content" placeholder="Episode Content" class="border w-full mb-3 p-2 rounded"></textarea>
    <input id="price" type="number" placeholder="Price (0 = Free)" class="border w-full mb-3 p-2 rounded">
    <button onclick="uploadEpisode()" class="bg-green-600 text-white px-4 py-2 rounded w-full">Upload</button>

    <p id="msg" class="mt-3 text-sm text-center text-red-500"></p>
  </div>

  <script>
    const API = "https://novel-api-r1zv.onrender.com/api";
    const ADMIN_API = "https://novel-api-r1zv.onrender.com/api/admin";
    const token = localStorage.getItem("token");

    // üîπ Load novels into dropdown
    async function loadNovels() {
      try {
        const res = await fetch(`${API}/novels`);
        const novels = await res.json();

        const select = document.getElementById("novelId");
        select.innerHTML = novels.map(n => 
          `<option value="${n._id}">${n.title}</option>`
        ).join("");
      } catch (err) {
        document.getElementById("novelId").innerHTML = `<option>Error loading novels</option>`;
      }
    }

    // üîπ Upload episode
    async function uploadEpisode() {
      const novelId = document.getElementById("novelId").value;
      const title = document.getElementById("title").value;
      const content = document.getElementById("content").value;
      const price = document.getElementById("price").value;
      const msg = document.getElementById("msg");

      if (!novelId) {
        msg.innerText = "‚ùå Please select a novel first";
        return;
      }

      try {
        const res = await fetch(`${ADMIN_API}/episode`, {
          method: "POST",
          headers: { 
            "Content-Type": "application/json",
            Authorization: `Bearer ${token}`
          },
          body: JSON.stringify({ novelId, title, content, price })
        });

        const data = await res.json();
        if (res.ok) {
          msg.classList.replace("text-red-500", "text-green-600");
          msg.innerText = "‚úÖ Episode uploaded successfully!";
        } else {
          msg.innerText = data.error || "Upload failed";
        }
      } catch (err) {
        msg.innerText = "‚ö†Ô∏è Network error";
      }
    }

    loadNovels();
  </script>
</body>
</html>
