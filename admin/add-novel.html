<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add Novel</title>
  <style>
    body { font-family: Arial; margin:20px; }
    input, textarea { display:block; margin:10px 0; width:300px; padding:8px; }
    button { background:#28a745; color:white; border:none; padding:10px; border-radius:5px; cursor:pointer; }
  </style>
</head>
<body>
  <h1>Add Novel</h1>
  <input id="title" placeholder="Title">
  <input id="cover" placeholder="Cover URL">
  <input id="genre" placeholder="Genre">
  <textarea id="description" placeholder="Description"></textarea>
  <button onclick="addNovel()">Save</button>

  <script>
    const token = localStorage.getItem("token");
    async function addNovel(){
      const title=document.getElementById("title").value;
      const cover=document.getElementById("cover").value;
      const genre=document.getElementById("genre").value;
      const description=document.getElementById("description").value;
      const res=await fetch("https://novel-api-r1zv.onrender.com/api/admin/novel",{
        method:"POST",
        headers:{ "Authorization":`Bearer ${token}`, "Content-Type":"application/json" },
        body:JSON.stringify({title,cover,genre,description})
      });
      const data=await res.json();
      alert("Novel added!");
    }
  </script>
</body>
</html>
