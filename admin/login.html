<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center h-screen bg-gray-100">
  <div class="bg-white p-6 rounded shadow w-96">
    <h1 class="text-xl font-bold mb-4 text-center">Admin Login</h1>
    <input id="email" type="email" placeholder="Email" class="border w-full mb-3 p-2 rounded">
    <input id="password" type="password" placeholder="Password" class="border w-full mb-3 p-2 rounded">
    <button onclick="login()" class="bg-blue-500 text-white w-full p-2 rounded">Login</button>
    <p id="msg" class="mt-3 text-sm text-center text-red-500"></p>
  </div>

<script>
  const API = "https://novel-api-r1zv.onrender.com/api/auth";

  async function login() {
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;
    const msg = document.getElementById("msg");

    try {
      const res = await fetch(`${API}/login`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email, password })
      });

      console.log("üì° Response status:", res.status);
      const data = await res.json();
      console.log("üì° Response data:", data);

      if (res.ok) {
        if (data.user.role !== "admin") {
          msg.innerText = "‚ùå You are not an admin!";
          return;
        }
        localStorage.setItem("token", data.token);
        window.location = "dashboard.html";
      } else {
        msg.innerText = data.error || "Login failed";
      }
    } catch (err) {
      console.error("‚ö†Ô∏è Fetch error:", err);
      msg.innerText = "‚ö†Ô∏è Network error ‚Äî check console for details";
    }
  }
</script>
</body>
</html>
