<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Upload Novel</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">
  <div class="max-w-xl mx-auto bg-white p-6 shadow rounded">
    <h1 class="text-xl font-bold mb-4">➕ Upload Novel</h1>

    <input id="title" placeholder="Title" class="border w-full mb-3 p-2 rounded">
    <input id="genre" placeholder="Genre" class="border w-full mb-3 p-2 rounded">
    <input id="cover" placeholder="Cover Image URL" class="border w-full mb-3 p-2 rounded">
    <textarea id="description" placeholder="Description" class="border w-full mb-3 p-2 rounded"></textarea>
    <button onclick="uploadNovel()" class="bg-blue-600 text-white px-4 py-2 rounded w-full">Upload</button>

    <p id="msg" class="mt-3 text-sm text-center text-red-500"></p>
  </div>

  <script>
    const API = "https://novel-api-r1zv.onrender.com/api/admin";
    const token = localStorage.getItem("token");

    async function uploadNovel() {
      const title = document.getElementById("title").value;
      const genre = document.getElementById("genre").value;
      const cover = document.getElementById("cover").value;
      const description = document.getElementById("description").value;
      const msg = document.getElementById("msg");

      try {
        const res = await fetch(`${API}/novel`, {
          method: "POST",
          headers: { 
            "Content-Type": "application/json",
            Authorization: `Bearer ${token}`
          },
          body: JSON.stringify({ title, genre, cover, description })
        });
        const data = await res.json();
        if (res.ok) {
          msg.classList.replace("text-red-500", "text-green-600");
          msg.innerText = "✅ Novel uploaded successfully!";
        } else {
          msg.innerText = data.error || "Upload failed";
        }
      } catch (err) {
        msg.innerText = "⚠️ Network error";
      }
    }
  </script>
</body>
</html>
