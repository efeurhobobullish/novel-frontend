<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Wallet</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">
  <h1 class="text-2xl font-bold mb-4">ðŸ’° Wallet</h1>
  <div id="balance" class="mb-4"></div>
  <button onclick="buyCoins()" class="bg-blue-500 text-white px-4 py-2 rounded">Buy 100 Coins (â‚¦1000)</button>
  <h2 class="text-xl mt-6 mb-2">Transactions</h2>
  <ul id="txns" class="space-y-2"></ul>

  <script>
    const API = "https://novel-api-r1zv.onrender.com/api";
    const token = localStorage.getItem("token");

    async function loadWallet() {
      const res = await fetch(`${API}/wallet`, { headers: { Authorization: `Bearer ${token}` }});
      const data = await res.json();
      document.getElementById("balance").innerText = `Balance: ${data.balance} coins`;
      document.getElementById("txns").innerHTML = data.transactions.map(t => `
        <li class="bg-white p-2 rounded shadow">
          ${t.type.toUpperCase()} - ${t.status} (${t.coins} coins)
        </li>
      `).join("");
    }

    async function buyCoins() {
      const res = await fetch(`${API}/wallet/recharge`, {
        method: "POST",
        headers: { "Content-Type": "application/json", Authorization: `Bearer ${token}` },
        body: JSON.stringify({ amount: 1000, coins: 100 })
      });
      const data = await res.json();
      window.location = data.authorization_url;
    }

    loadWallet();
  </script>
</body>
</html>
