<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>All Novels - SwiftNovel</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900">
  <div class="max-w-6xl mx-auto p-6">
    <header class="flex justify-between items-center mb-6">
      <h1 class="text-2xl font-bold text-blue-600">ðŸ“š SwiftNovel</h1>
      <nav class="space-x-4">
        <a href="login.html" class="hover:text-blue-500">Login</a>
        <a href="register.html" class="hover:text-blue-500">Register</a>
        <a href="dashboard.html" class="hover:text-blue-500">Dashboard</a>
      </nav>
    </header>

    <h2 class="text-xl font-bold mb-4">All Novels</h2>
    <div id="novelGrid" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6"></div>
  </div>

  <script>
    const API = "https://novel-api-r1zv.onrender.com/api";

    async function loadNovels() {
      try {
        const res = await fetch(`${API}/novels`);
        const novels = await res.json();

        document.getElementById("novelGrid").innerHTML = novels.map(n => `
          <div class="bg-white p-4 rounded-lg shadow hover:shadow-lg transition">
            <img src="${n.cover || 'https://via.placeholder.com/200x300'}" class="w-full h-48 object-cover rounded mb-3">
            <h2 class="text-lg font-bold">${n.title}</h2>
            <p class="text-sm text-gray-600 mb-2">${n.genre || "Unknown"}</p>
            <a href="novel.html?id=${n._id}" class="text-blue-500">Read More</a>
          </div>
        `).join("");
      } catch (err) {
        console.error(err);
        document.getElementById("novelGrid").innerHTML = "<p class='text-red-500'>Failed to load novels.</p>";
      }
    }

    loadNovels();
  </script>
</body>
</html>
