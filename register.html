<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center h-screen bg-gray-100">
  <div class="bg-white p-6 rounded shadow w-96">
    <h1 class="text-xl font-bold mb-4 text-center">Register</h1>
    <input id="username" placeholder="Username" class="border w-full mb-3 p-2 rounded">
    <input id="email" type="email" placeholder="Email" class="border w-full mb-3 p-2 rounded">
    <input id="password" type="password" placeholder="Password" class="border w-full mb-3 p-2 rounded">
    <button onclick="register()" class="bg-green-500 text-white w-full p-2 rounded">Register</button>
    <p class="mt-2 text-sm text-center">Already have an account? <a href="login.html" class="text-blue-500">Login</a></p>
  </div>

  <script>
    const API = "https://novel-api-r1zv.onrender.com/api";
    async function register() {
      const username = document.getElementById("username").value;
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const res = await fetch(`${API}/auth/register`, {
        method: "POST", headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ username, email, password })
      });
      const data = await res.json();
      if (data._id) {
        alert("Registration successful!");
        window.location = "login.html";
      } else alert(data.error || "Failed");
    }
  </script>
</body>
</html>
