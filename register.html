<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center h-screen bg-gray-100">
  <div class="bg-white p-6 rounded shadow w-96">
    <h1 class="text-xl font-bold mb-4 text-center">Create Account</h1>
    <input id="username" placeholder="Username" class="border w-full mb-3 p-2 rounded">
    <input id="email" type="email" placeholder="Email" class="border w-full mb-3 p-2 rounded">
    <input id="password" type="password" placeholder="Password" class="border w-full mb-3 p-2 rounded">
    <button onclick="register()" class="bg-green-500 text-white w-full p-2 rounded">Register</button>
    <p class="mt-2 text-sm text-center">Already have an account? 
      <a href="login.html" class="text-blue-500">Login</a>
    </p>
    <p id="msg" class="mt-3 text-sm text-center text-red-500"></p>
  </div>

  <script>
    const API = "https://novel-api-r1zv.onrender.com/api/auth";

    async function register() {
      const username = document.getElementById("username").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      const msg = document.getElementById("msg");

      try {
        const res = await fetch(`${API}/register`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ username, email, password })
        });

        const data = await res.json();
        if (res.ok) {
          msg.classList.replace("text-red-500", "text-green-600");
          msg.innerText = "✅ Account created! Redirecting...";
          localStorage.setItem("token", data.token);
          setTimeout(() => window.location = "dashboard.html", 1000);
        } else {
          msg.innerText = data.error || "❌ Registration failed";
        }
      } catch (err) {
        msg.innerText = "⚠️ Network error: " + err.message;
      }
    }
  </script>
</body>
</html>
