<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard - Home</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 flex flex-col h-screen">

  <!-- Content -->
  <main class="flex-1 overflow-y-auto pb-20 p-4">
    <h1 class="text-xl font-bold mb-4 text-gray-800">📚 All Novels</h1>
    <div id="novelGrid" class="grid grid-cols-2 md:grid-cols-3 gap-4"></div>
  </main>

  <!-- Bottom Navbar -->
  <nav class="bg-white border-t shadow-lg fixed bottom-0 left-0 right-0 flex justify-around py-2">
    <a href="home.html" class="flex flex-col items-center text-blue-600">
      <span>🏠</span><span class="text-xs">Home</span>
    </a>
    <a href="reads.html" class="flex flex-col items-center text-gray-500 hover:text-blue-500">
      <span>📖</span><span class="text-xs">Reads</span>
    </a>
    <a href="wallet.html" class="flex flex-col items-center text-gray-500 hover:text-blue-500">
      <span>💰</span><span class="text-xs">Wallet</span>
    </a>
    <a href="profile.html" class="flex flex-col items-center text-gray-500 hover:text-blue-500">
      <span>👤</span><span class="text-xs">Profile</span>
    </a>
  </nav>

<script>
  const API = "https://novel-api-r1zv.onrender.com/api";

  async function loadNovels() {
    try {
      const res = await fetch(`${API}/novels`);
      const novels = await res.json();

      document.getElementById("novelGrid").innerHTML = novels.map(n => `
        <div class="bg-white rounded-lg shadow hover:shadow-md transition p-2">
          <img src="${n.cover || 'https://via.placeholder.com/200x300'}" 
               class="w-full h-40 object-cover rounded mb-2">
          <h2 class="text-sm font-semibold truncate">${n.title}</h2>
          <p class="text-xs text-gray-500 mb-1">${n.genre || "Unknown"}</p>
          <a href="../novel.html?id=${n._id}" 
             class="text-xs text-blue-500 hover:underline">Read More</a>
        </div>
      `).join("");
    } catch {
      document.getElementById("novelGrid").innerHTML = 
        "<p class='text-red-500'>Failed to load novels.</p>";
    }
  }

  loadNovels();
</script>
</body>
</html>
